<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bakery{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body id="login">

{% block content %}
<div class="reg_form" style="margin-top:20px;">

        <div id="reg_form">
            <div class="loginlogo">
                <img src="{% static 'images/bakeryLogo.PNG' %}" alt="Logo">
            </div>
            <h2>Registration Form</h2>
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}        
                    <button class="logout_btn" type="submit">Register</button>
                </form>
                Already have an account? <a href="/admin_login"> <br><strong>Login Here</strong></a>!
        </div>
</div>
{% endblock %}

</body>
</html>
